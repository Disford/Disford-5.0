<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clever | Portal</title>
    <link rel="icon" href="/Images/Logo.png"/>
    <link rel="stylesheet" href="/Styles/load.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="/uv/uv.bundle.js" charset="UTF-8"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="/Scripts/preload.js"></script>
</head>
<body>
    <div id="SideContainer">
        <span id="Title"></span>
        <div id="FullContainer" class="Box" onclick="fullscreen()" style="left: 40%; transform: translate(-40%, 0%);">
            <span class="material-symbols-outlined">
                fullscreen
            </span>
        </div>
        <div id="BackContainer" class="Box" onclick="window.location.href = '../'" style="left: 60%; transform: translate(-60%, 0%);">
            <span class="material-symbols-outlined">
                home
            </span>
        </div>
    </div>
    <div id="Container">
        <iframe allowfullscreen width="100%" height="100%"></iframe>
    </div>
    <div id="Version">Version 5.0</div>
    <script src="Scripts/loaduv.js"></script>
</body>
</html>
