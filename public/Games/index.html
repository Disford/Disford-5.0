<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clever | Portal</title>
    <link rel="icon" href="/Images/Logo.png"/>
    <link rel="stylesheet" href="/Styles/games.css">
    <link rel="stylesheet" href="/Styles/nav.css">
</head>
<body>
    <nav id="navBar">
        <img src="/Images/Logo.png" id="navLogo">
        <span id="navTitle">Disford</span>
        <button id="navHome" class="navButton" onclick="window.location.href = '/'"><span class="navButtonText">Home</span></button>
        <button id="navChat" class="navButton" onclick="window.location.href = '/chat'"><span class="navButtonText">Chat</span></button>
        <button id="navGames" class="navButton" onclick="window.location.href = '/Games'"><span class="navButtonText">Games</span></button>
        <button id="navApps" class="navButton" onclick="window.location.href = '/Apps'"><span class="navButtonText">Apps</span></button>
        <button id="navProxy" class="navButton" onclick="window.location.href = `/load.html?load=https:\/\/google.com&title=Google`"><span class="navButtonText">Google</span></button>
    </nav>
    <span id="Title">Games</span>

    <main id="ContentContainer">
        <button class="GamesButton" onclick="window.location.href = `/load.html?load=https:\/\/google.com/&title=Google`" style="margin-left: 0%;"> <!--Style is only for the first one-->
            <span class="GamesText">Google</span>
            <img class="GamesImage" src="https://expresswriters.com/wp-content/uploads/2015/09/google-new-logo-450x450.jpg">
        </button>

        <button class="GamesButton" onclick="window.location.href = `/load.html?load=https:\/\/google.com/&title=Google`">
            <span class="GamesText">Youtube</span>
            <img class="GamesImage" src="https://img.freepik.com/premium-vector/red-youtube-logo-social-media-logo_197792-1803.jpg">
        </button>
    </main>

    <div id="Version">Version 5.0</div>
</body>
</html>
